<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>
        <div class="controls">
            <label for="slide1"><span class="circle"></span></label>
            <label for="slide2"><span class="circle"></span></label>
            <label for="slide3"><span class="circle"></span></label>
            <label for="slide4"><span class="circle"></span></label>
            <label for="slide5"><span class="circle"></span></label>
        </div>
        <div class="text-slider">
            <div class="texts text1">Нельзя просто так взять и ...</div>
            <div class="texts text2">Рукалицо</div>
            <div class="texts text3">...</div>
            <div class="texts text4">... Карл!</div>
            <div class="texts text5">Поднимаю бокал!</div>
        </div> 
    </div>
</body>
</html>
